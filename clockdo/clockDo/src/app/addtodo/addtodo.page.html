<ion-header>
  <ion-toolbar>
    <ion-title>addtodo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="label">
    <ion-label position="floating">ToDo</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-label class="label">Goals</ion-label>
  <ion-button (click)="addInput()" color="tertiary">add</ion-button>
  <div class="goals" *ngFor="let value of values; let i = index">
    <ion-input>
    </ion-input>
    <ion-icon class="del" (click)="removeInput()" name="close-circle-outline" ></ion-icon>
  </div>
  <ion-item class="label">
    <ion-label class="label">Timer</ion-label>
    <ion-datetime display-format="HH:mm" placeholder="Tap here" [(ngModel)]="timer"></ion-datetime>  
  </ion-item>
  
  <div class="label">
    <ion-button expand="block">Add Task</ion-button>
  </div>
  
 
</ion-content>
